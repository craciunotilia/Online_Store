<!-- blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>

    <h1>Bine ați venit pe Blogul Nostru</h1>

    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.content }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nu există articole disponibile momentan.</p>
    {% endif %}

</body>
</html>
