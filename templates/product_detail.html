<!-- templates/product_detail.html -->
<h2>{{ product.name }}</h2>
<p>{{ product.description }}</p>
<p>Preț: {{ product.price }}</p>

<!-- Adaugă butonul pentru a adăuga în coș -->
<form method="post" action="{% url 'add_to_cart' product.id %}">
  {% csrf_token %}
  <input type="submit" value="Adaugă în coș">
</form>
